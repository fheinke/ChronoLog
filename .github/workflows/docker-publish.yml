name: Docker Build and Push

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE.txt'
      - '.gitignore'
      - '.env.example'
      - 'compose.yaml'
      - '**/appsettings.Development.json'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next RC version
        id: version
        if: github.ref_name == 'main'
        run: |
          # Get last Version Tag
          LAST_VERSION=$(git describe --tags --abbrev=0 --match 'v[0-9]*.[0-9]*.[0-9]*' 2>/dev/null || echo "v0.0.0")
          LAST_VERSION=${LAST_VERSION#v}

          # Major, Minor, Patch extraction
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_VERSION"

          # Increase next Patch version
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH"

          # Count existing RC tags for the next version
          RC_COUNT=$(git tag -l "v$NEXT_VERSION-rc*" | wc -l)
          RC_NUM=$((RC_COUNT + 1))

          RC_VERSION="$NEXT_VERSION-rc$RC_NUM"
          echo "version=$RC_VERSION" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},enable=${{ github.ref_type == 'tag' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.ref_type == 'tag' }}
            type=raw,value=latest
            type=raw,value=stable,enable=${{ github.ref_type == 'tag' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.ref_name == 'main' }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

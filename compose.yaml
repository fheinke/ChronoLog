services:
  chronoLog:
    image: ghcr.io/fheinke/chronolog:latest
    container_name: chronolog
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://+:80"
      ConnectionStrings__SqlDatabase: "server=${MYSQL_HOST};uid=${MYSQL_USER};pwd=${MYSQL_PASSWORD};database=${MYSQL_DATABASE}"
      AzureAd__Instance: "https://login.microsoftonline.com/"
      AzureAd__Domain: ${AZURE_AD_DOMAIN}
      AzureAd__TenantId: ${AZURE_AD_TENANT_ID}
      AzureAd__ClientId: ${AZURE_AD_CLIENT_ID}
      AzureAd__CallbackPath: "/signin-oidc"
      AzureAd__SignedOutCallbackPath: "/signout-callback-oidc"
      ReverseProxy__Enabled: ${REVERSE_PROXY_ENABLED}
      ReverseProxy__BaseUrl: ${REVERSE_PROXY_BASE_URL}
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:80/.well-known/readiness || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      chronoLogDatabase:
        condition: service_healthy

  chronoLogDatabase:
    image: mysql:8
    container_name: chronolog-database
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - chronolog-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  chronolog-data:
services:
  chronoLog:
    image: ghcr.io/fheinke/chronolog:latest
    container_name: chronolog
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://+:80;https://+:443"
      ConnectionStrings__SqlDatabase: "server=${MYSQL_HOST};uid=${MYSQL_USER};pwd=${MYSQL_PASSWORD};database=${MYSQL_DATABASE}"
      AzureAd__Instance: "https://login.microsoftonline.com/"
      AzureAd__Domain: ${AZURE_AD_DOMAIN}
      AzureAd__TenantId: ${AZURE_AD_TENANT_ID}
      AzureAd__ClientId: ${AZURE_AD_CLIENT_ID}
      AzureAd__CallbackPath: "/signin-oidc"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/.well-known/readiness || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      chronoLogDatabase:
        condition: service_healthy
    
  chronoLogDatabase:
    image: mysql:8
    container_name: chronolog-database
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - chronolog-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  chronolog-data: